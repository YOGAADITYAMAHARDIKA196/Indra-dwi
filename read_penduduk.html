<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data dari Spreadsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        .navbar {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid text-center">
            <span class="navbar-brand mb-0 h1">Data dari Google Spreadsheet</span>
        </div>
    </nav>
    
    <div class="container text-center mt-5">
        <a href="https://docs.google.com/spreadsheets/d/1XnN7c-ia12qnz4TPcP1RmotlARbuYEGNNhNjgtSo0rs/edit?usp=sharing" target="_blank" class="btn btn-success btn-lg shadow-lg">
            <i class="bi bi-plus-circle"></i> Tambah Data
        </a>
    </div>

    <div class="container mt-5">
        <h3 class="mb-4">Tabel Data</h3>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSqOYtm_qE9Hq0vXJOn-xwcttQIAmhlMLcTbYytIYBD3ovEgZJD_mUem5G8HbX4_RuvIKhvxuGJjyAb/pubhtml"></iframe>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
