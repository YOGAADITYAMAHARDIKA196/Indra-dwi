<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Elegan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
        }
        .container {
            margin-top: 80px;
        }
        .row {
            justify-content: center;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 20rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid text-center">
            <span class="navbar-brand mb-0 h1 text-white">Halaman Rekap Data Pedak</span>
        </div>
    </nav>
    
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm h-100" onclick="location.href='read_balita.html';">
                    <div class="card-body text-center">
                        <h5 class="card-title">Data Master Posyandu</h5>
                        <p class="card-text">Kumpulan data master pembukuan posyandu</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm h-100" onclick="location.href='read_penduduk.html';">
                    <div class="card-body text-center">
                        <h5 class="card-title">Data Master Kependudukan Dukuh</h5>
                        <p class="card-text">Kumpulan data master Kependudukan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
